<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="themes/elementary/window.css"/>
    <script src="js/jquery-3.1.0.min.js"></script>
  <body>
    <webview src="https://www.wunderlist.com/#/lists/inbox" autosize="on" preload="js/webview-load.js"  id="webview"  ></webview>
    <div id="controls-container">
      <div id="controls">
        <img id="close-btn" src="images/close-symbolic.svg" />
        <img id="bell" class="h1 pictogram-icon wundercon icon-bell" title="Notifications" type="image/svg+xml" src="images/notification-symbolic.svg"
        />
        <img id="conv" class="h1 pictogram-icon wundercon icon-bubble" title="Conversations" src="images/media-view-subtitles-symbolic.svg" />


        <img id="max-btn" class="h1 pictogram-icon wundercon last"  src="images/window-maximize-symbolic-rtl.svg" />
        <div id="buttons">
          <img id="more" class="h1 pictogram-icon wundercon icon-settings " title="More..." src="images/view-more-symbolic.svg" />
          <img id="share" class="h1 pictogram-icon wundercon icon-invite" title="Invite +" src="images/contact-new-symbolic.svg" />
          <img id="sort" class="h1 pictogram-icon wundercon icon-sort-az" title="Sort!" src="images/view-sort-ascending-symbolic.svg" />
        </buttons>
      </div>
    </div>
  </body>
  <script src="js/utils.js"></script>
  <script src="js/onload.js"></script>
  <script src="js/controls.js"></script>
</html>
